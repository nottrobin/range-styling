<html>
    <head>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <section id="numbers-without-sliders">
          <h1>Numbers without sliders</h1>
          <p><input type="number" /></p>
          <p><input type="number" /></p>
        </section>

        <section id="numbers-with-sliders">
          <h1>Numbers with sliders</h1>
          <p><input type="number" /></p>
          <p><input type="number" value="30" min="10" max="160" /></p>
        </section>

        <script src="js/form.js"></script>
        <script>
          form.addSliders('#numbers-with-sliders [type=number]');
        </script>
    </body>
</html>
